<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/assets/logo.svg" type="image/svg+xml">
  <title>Tick Task</title>

  <link rel="stylesheet" href="src/styles/main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="top">
      <header>
        <h1>Tick Task</h1>
        <img src="src/assets/logo.svg" alt="Logo: Tick Task">  
      </header>
      <!-- 
        * task realizadas no dia,
        * quantas faltam,
        * e o tempo correspodente
        * ref: jobs calc
      -->
    </div>
    

    <div class="content">
      <div class="task-container">
        
        <!-- input container ################# -->
        <div id="input-container">
          <input type="text" id="new-task" placeholder="add new task" value="">
          <button id="add-task" class="disabled" disabled>
            <img src="./src/assets/add.svg" alt="Add new task">
          </button>
        </div>
        
        <div class="task-list-container">

        </div>
        <!-- tasks container ################# -->
        

      </div>

      <!-- Countdown container ############### -->
      <div class="countdown">
        <span id="clock">25:00</span>
        <button type="button" id="countdown-button"> iniciar </button>
      </div>
      
    </div> 
    
  </div><!-- container -->

  <!-- JavaScript -->
  <script type="module">
    import { App } from './src/App.js';
    App.init();
  </script>
</body>

</html>
